    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {

              sans: ['Inter', 'sans-serif'],

            colors: {
              apple: {
                gray: '#F5F5F7',
                blue: '#007AFF',
                dark: '#1D1D1F',
                text: '#111111'
              }
            },
            boxShadow: {
              'soft': '0 4px 20px rgba(0, 0, 0, 0.04)',

          }
        }
      }

    <style>
      body {

        width: 8px;

      ::-webkit-scrollbar-track {

      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D4D4D4;
